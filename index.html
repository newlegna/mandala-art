<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mandala Magic - Finger Tracking Art</title>
  <meta name="description" content="Create beautiful mandala art by moving your finger in front of your webcam. Real-time hand tracking meets creative expression.">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loader">
        <div class="mandala-loader">
          <div class="petal"></div>
          <div class="petal"></div>
          <div class="petal"></div>
          <div class="petal"></div>
          <div class="petal"></div>
          <div class="petal"></div>
          <div class="petal"></div>
          <div class="petal"></div>
        </div>
        <p>Initializing camera...</p>
      </div>
    </div>

    <!-- Main Canvas Area -->
    <canvas id="mandala-canvas"></canvas>
    
    <!-- Webcam Video (hidden, used for tracking) -->
    <video id="webcam" autoplay playsinline></video>
    
    <!-- Tracking Indicator -->
    <div id="tracking-indicator">
      <div class="indicator-dot"></div>
      <span>Tracking Active</span>
    </div>

    <!-- Control Panel -->
    <div id="control-panel">
      <div class="panel-header">
        <h2>âœ¨ Mandala Magic</h2>
        <button id="toggle-panel" class="icon-btn" title="Collapse Panel">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="15 18 9 12 15 6"></polyline>
          </svg>
        </button>
      </div>
      
      <div class="panel-content">
        <!-- Color Selection -->
        <div class="control-group">
          <label>Brush Color</label>
          <div class="color-picker-wrapper">
            <input type="color" id="color-picker" value="#ff6b9d">
            <div class="color-presets">
              <button class="color-preset" data-color="#ff6b9d" style="background: #ff6b9d" title="Pink"></button>
              <button class="color-preset" data-color="#00d4ff" style="background: #00d4ff" title="Cyan"></button>
              <button class="color-preset" data-color="#a855f7" style="background: #a855f7" title="Purple"></button>
              <button class="color-preset" data-color="#22c55e" style="background: #22c55e" title="Green"></button>
              <button class="color-preset" data-color="#f59e0b" style="background: #f59e0b" title="Orange"></button>
              <button class="color-preset" data-color="#ffffff" style="background: #ffffff" title="White"></button>
            </div>
          </div>
        </div>

        <!-- Gradient Mode -->
        <div class="control-group">
          <label>
            <input type="checkbox" id="gradient-mode">
            <span class="checkbox-label">Rainbow Mode ðŸŒˆ</span>
          </label>
        </div>

        <!-- Brush Size -->
        <div class="control-group">
          <label>Brush Size: <span id="size-value">4</span>px</label>
          <input type="range" id="brush-size" min="1" max="20" value="4">
        </div>

        <!-- Symmetry -->
        <div class="control-group">
          <label>Symmetry Folds: <span id="symmetry-value">8</span></label>
          <input type="range" id="symmetry" min="2" max="24" value="8">
        </div>

        <!-- Glow Effect -->
        <div class="control-group">
          <label>
            <input type="checkbox" id="glow-effect" checked>
            <span class="checkbox-label">Glow Effect âœ¨</span>
          </label>
        </div>

        <!-- Action Buttons -->
        <div class="control-group actions">
          <button id="clear-canvas" class="btn btn-secondary">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            </svg>
            Clear
          </button>
          <button id="save-image" class="btn btn-primary">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3"></path>
            </svg>
            Save
          </button>
        </div>
      </div>
    </div>

    <!-- Mini Webcam Preview -->
    <div id="webcam-preview">
      <canvas id="preview-canvas"></canvas>
      <div class="finger-indicator" id="finger-indicator"></div>
    </div>

    <!-- Instructions Toast -->
    <div id="instructions">
      <p>ðŸ‘† Move your <strong>index finger</strong> in front of the camera to draw!</p>
      <button id="dismiss-instructions">Got it!</button>
    </div>
  </div>

  <!-- MediaPipe Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
  
  <script src="app.js"></script>
</body>
</html>
